<!doctype html>
<html lang="es">
  <head>
    <title>Slide de enlaces</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>

    <section class="container-fluid bg-info pt-5 pb-4">
        <div class="container pt-0 pb-3">
            <h5 class="text-center">El script est√° adaptado para pantalla: 1200 - 992 - 768 - 576 - 320</h5>
        </div>
    </section>

    <section class="container-fluid py-5 bg-secondary">
        <div class="container">
            <div class="customer-logos slider">
                <div class="slide"><img src="assets/img/Rectangle1.png"></div>
                <div class="slide"><img src="assets/img/Rectangle2.png"></div>
                <div class="slide"><img src="assets/img/Rectangle5.png"></div>
                <div class="slide"><img src="assets/img/Rectangle7.png"></div>
                <div class="slide"><img src="assets/img/Rectangle6.png"></div>
                <div class="slide"><img src="assets/img/Rectangle3.png"></div>
                <div class="slide"><img src="assets/img/Rectangle4.png"></div>
            </div>
        </div>
    </section>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
    $('.customer-logos').slick({
        slidesToShow: 5,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: false,
        dots: false,
        pauseOnHover: false,
        responsive: [{
            breakpoint: 993,
            settings: {
                slidesToShow: 4
            }
        }, {
            breakpoint: 769,
            settings: {
                slidesToShow: 3
            }
        }, {
            breakpoint: 577,
            settings: {
                slidesToShow: 2
            }
        }, {
            breakpoint: 321,
            settings: {
                slidesToShow: 1
            }
        }]
    });
});
    </script>

  </body>
</html>
